    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/stylecontato.css" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="Header1">
            20% de desconto em todos os produtos!
        </div>
        <div class="Header2">
            <img class="H2Item1" src="./imgs/Logo.png">
            <div class="H2Item2">Nome da Loja</div>
        </div>
    </header>
    <main>
        <div class="Main1">
            <div class="M1Caixa1">
                <div class="M1C1Item1">
                    Registro
                </div>
                    <input type="text" name="nomecompleto" placeholder="Nome e Sobrenome" class="M1C1Item2">
                    <input type="email" name="email" placeholder="Seu email" class="M1C1Item3">                   
                    <input type="password" name="senha" placeholder="Senha" class="M1C1Item4">
                    <select name="pais" class="M1C1Item5" placeholder="País">

                        <option value="brasil">Brasil</option>

                    </select>
                <div class="M1C1Item6">
                    Limpar
                </div>
                <div class="M1C1Item7">
                    Entrar
                </div>
                <div class="M1C1Item8">
                    Já possui uma conta?<a href="www.google.com">Entrar</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="Footer1">
            Todos os direitos reservados a FRONT END 1
        </div>
    </footer>
</body>
</html>
